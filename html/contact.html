        <!-- </div> -->
    </header>

    <main>
       
        <section class="contact">
            <h1>Contact Us</h1>
           
            <form id="contact-form">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="name" required>
                <!-- <span id="signup-nameError" class="signup-nameError" style="color: red"></span>
                    <p id="signup-namemessage"></p> -->

                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="email" required>


                <label for="phone">Phone Number (optional):</label>
                <input type="tel" id="phone" name="phone">
                <label for="message">Message or Comments:</label>
                <textarea id="message" name="message"></textarea>
                <label for="inquiry-type">Inquiry Type:</label>
                <select id="inquiry-type" name="inquiry-type">
                  <option value="general">General Question</option>
                  <option value="feedback">Feedback or Suggestion</option>
                  <option value="billing">Billing or Insurance Question</option>
                  <option value="other">Other</option>
                </select><br><br>

               


                <button type="submit" class="contact-button">Sign Up</button>
            </form>
            <div id="contact-result" class="hidden">
                <p>Message sent successfully! We'll get back to you soon.</p>
            </div>
        </section>
    </main>
